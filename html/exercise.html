    <title>운동</title>

    <style>
        div.static{
            position: static;

        div.static2{
            position: static;
            width: 700px;
            height: 300px;
            border: 3px solid #73AD21;
        }

        div.fixed {
            position: fixed;
            bottom: 700px;
            right: 30px;
            width: 700px;
            border: 3px solid #73AD21;
}
    </style>
</head>

<body>
