<h2>2.공감가는 특징</h2>
<ul>
    <li><strong>전화보다 메시지를 선호하는 것</strong></li>
    <li><strong>약속이 취소되고 휴식을 취하는 것을 좋아하는 것</strong></li>
    <li>화가 나더라도 차분하고 친절하게 의견을 표현하는 것</li>
    <li>다른 사람의 부탁을 거절하기 어려워하는 것 </li>
</ul>
